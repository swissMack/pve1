services:
  # PostgreSQL + PostGIS Database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: simcard-portal-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: simportal-local
      POSTGRES_DB: simcardportal
    volumes:
      - simcard-portal-data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5434:5432"
    networks:
      - simcard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d simcardportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server (Node.js)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: simcard-portal-api
    environment:
      DATABASE_URL: postgresql://postgres:simportal-local@simcard-portal-db:5432/simcardportal
      USE_PUBLIC_SCHEMA: "true"
      PORT: "3001"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "3003:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - simcard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Nginx serving Vue.js)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: simcard-portal-frontend
    ports:
      - "8081:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - simcard-network
    restart: unless-stopped

volumes:
  simcard-portal-data:

networks:
  simcard-network:
    driver: bridge
