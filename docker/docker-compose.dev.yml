# MQTT Test Ecosystem - Development Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Adds debug ports, verbose logging, and development conveniences

services:
  emqx:
    environment:
      - EMQX_LOG__CONSOLE__LEVEL=debug
      - EMQX_LOG__FILE__LEVEL=debug
    ports:
      - "1883:1883"      # MQTT TCP
      - "8883:8883"      # MQTT TLS
      - "8083:8083"      # MQTT WebSocket
      - "8084:8084"      # MQTT WebSocket TLS
      - "18083:18083"    # EMQX Dashboard
      - "4370:4370"      # Erlang distribution (debug)
      - "5370:5370"      # Erlang cluster RPC (debug)
    volumes:
      # Mount local config for hot-reload during development
      - ./services/emqx/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./services/emqx/acl.conf:/opt/emqx/etc/acl.conf:ro
      # Mount logs to host for easier debugging
      - ./logs/emqx:/opt/emqx/log

  influxdb:
    environment:
      - INFLUXD_LOG_LEVEL=debug
    ports:
      - "8086:8086"
    volumes:
      # Mount logs to host
      - ./logs/influxdb:/var/log/influxdb

  prometheus:
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--log.level=debug'
    ports:
      - "9090:9090"

  grafana:
    environment:
      - GF_LOG_LEVEL=debug
      - GF_USERS_ALLOW_SIGN_UP=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"

  # Mock webhook server for rules engine testing
  webhook-mock:
    image: mockserver/mockserver:5.15.0
    container_name: mqtt-webhook-mock
    hostname: webhook-mock
    ports:
      - "1080:1080"    # HTTP mock server
      - "1090:1090"    # Mock server UI
    environment:
      - MOCKSERVER_LOG_LEVEL=DEBUG
    networks:
      - mqtt-network
    profiles:
      - testing

  # MQTT client tools container for testing
  mqtt-tools:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-tools
    hostname: mqtt-tools
    entrypoint: ["tail", "-f", "/dev/null"]
    volumes:
      - ../tests:/tests:ro
      - ../certs:/certs:ro
    networks:
      - mqtt-network
    profiles:
      - testing
    depends_on:
      emqx:
        condition: service_healthy
