# Prometheus Configuration for MQTT Test Ecosystem
# Scrapes metrics from EMQX broker

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mqtt-test-ecosystem'

# Alertmanager configuration (optional, disabled by default)
alerting:
  alertmanagers: []

# Rule files for alerting
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # EMQX MQTT Broker metrics
  - job_name: 'emqx'
    static_configs:
      - targets: ['emqx:18083']
        labels:
          service: 'mqtt-broker'
          environment: 'development'
    metrics_path: /api/v5/prometheus/stats
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    # EMQX dashboard basic auth (if enabled)
    # basic_auth:
    #   username: admin
    #   password: public

  # InfluxDB metrics (optional)
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
        labels:
          service: 'time-series-db'
          environment: 'development'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'dashboards'
          environment: 'development'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

# Remote write configuration (optional - for long-term storage)
# remote_write: []

# Remote read configuration (optional)
# remote_read: []
